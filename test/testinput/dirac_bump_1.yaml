geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - air_horizontal_streamfunction
    - air_horizontal_velocity_potential
    - air_horizontal_streamfunction_transformed
    - air_horizontal_velocity_potential_transformed
    - eastward_wind
    - northward_wind
    levels: 2
  halo: 1
background:
  states:
  - date: 2010-01-01T12:00:00Z
    state variables:
    - eastward_wind
    - northward_wind
  - date: 2010-01-01T18:00:00Z
    state variables:
    - eastward_wind
    - northward_wind
background error:
  covariance model: hybrid
  components:
  - covariance:
      covariance model: SABER
      adjoint test: true
      square-root test: true
      saber central block:
        saber block name: BUMP_NICAS
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_1/_MPI_-_OMP_
            io tasks: 1
            overriding universe radius file: error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP__universe_radius
            overriding nicas file: error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP__nicas
          drivers:
            multivariate strategy: univariate
            read universe radius: true
            read local nicas: true
      saber outer blocks:
      - saber block name: BUMP_StdDev
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_1/_MPI_-_OMP_
          input model files:
          - parameter: stddev
            file:
              filepath: testdata/error_covariance_training_bump_stddev_3/_MPI_-_OMP__stddev
      - saber block name: BUMP_StdDev
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_1/_MPI_-_OMP_
          drivers:
            compute variance: true
          variance:
            explicit stddev: true
            stddev:
            - variables:
              - air_horizontal_streamfunction
              value: 1.0
            - variables:
              - air_horizontal_velocity_potential
              value: 2.0
      - saber block name: StdDev
        read:
          model file:
            filepath: testdata/error_covariance_training_bump_stddev_3/_MPI_-_OMP__stddev
      - saber block name: BUMP_VerticalBalance
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_1/_MPI_-_OMP_
            overriding sampling file: error_covariance_training_bump_vbal_1/_MPI_-_OMP__sampling
            overriding vertical balance file: error_covariance_training_bump_vbal_1/_MPI_-_OMP__vbal
          drivers:
            read local sampling: true
            read vertical balance: true
          vertical balance:
            vbal:
            - balanced variable: air_horizontal_velocity_potential
              unbalanced variable: air_horizontal_streamfunction
      - saber block name: BUMP_PsiChiToUV
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_1/_MPI_-_OMP_
            overriding psichitouv file: error_covariance_training_bump_wind_1/_MPI_-_OMP__wind
          drivers:
            read local psichitouv: true
    weight:
      value: 0.5
  - covariance:
      covariance model: ensemble
      members from template:
        template:
          states:
          - date: 2010-01-01T12:00:00Z
            filepath: testdata/randomization_bump_nicas_L10L2/_MPI_-_OMP__member_%mem%
            state variables:
            - air_horizontal_streamfunction
            - air_horizontal_velocity_potential
          - date: 2010-01-01T18:00:00Z
            filepath: testdata/randomization_bump_nicas_L10L2T18/_MPI_-_OMP__member_%mem%
            state variables:
            - air_horizontal_streamfunction
            - air_horizontal_velocity_potential
        pattern: '%mem%'
        nmembers: 25
        zero padding: 6
      inflation value: 1.2
      inflation field:
        filepath: testdata/convertstate_constant/inflation
      ensemble transform:
        input variables:
        - air_horizontal_streamfunction_transformed
        - air_horizontal_velocity_potential_transformed
        output variables:
        - air_horizontal_streamfunction
        - air_horizontal_velocity_potential
        atlas file:
          filepath: testdata/convertstate_constant/ensemble_transform
      localization:
        localization method: SABER
        saber central block:
          saber block name: BUMP_NICAS
          read:
            general:
              testing: true
            io:
              data directory: testdata
              files prefix: dirac_bump_1/_MPI_-_OMP_
              alias:
              - in code: common
                in file: air_horizontal_streamfunction
              overriding nicas file: error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP__nicas
            drivers:
              multivariate strategy: duplicated
              read local nicas: true
      linear variable change:
        input variables:
        - air_horizontal_streamfunction
        - air_horizontal_velocity_potential
        output variables:
        - eastward_wind
        - northward_wind
        atlas file:
          filepath: testdata/convertstate_constant/linear_variable_change
    weight:
      value: 0.5
dirac:
- lon:
  - 0.0
  lat:
  - 0.0
  level:
  - 1
  variable:
  - eastward_wind
- {}
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_bump_1/%MPI%_dirac_%id%
test:
  reference filename: testref/dirac_bump_1.ref
